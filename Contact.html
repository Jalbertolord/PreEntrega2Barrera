      <input type="checkbox" id="btnMenu">

  <div class="content">

        <div class="contact-wrapper animated bounceInUp">
        <div class="contact-form">
            <h3>Contact us</h3>
            <form action="">
                <p>
                    <label>FullName</label>
                    <input type="text" name="fullname">
                </p>
                <p>
                    <label>Email Adress</label>
                    <input type="email" name="email">
                </p>
                <p>
                    <label>Phone Number</label>
                    <input type="tel" name="phone">
                </p>
                <p>
                    <label>Affair</label>
                    <input type="text" name="affair">
                </p>
                <p class="block">
                   <label>Message</label> 
                    <textarea name="message" rows="3"></textarea>
                </p>
                <p class="block">
                    <button>
                        Send
                    </button>
                </p>
            </form>
        </div>
        <div class="contact-info">
            <h4>More Info</h4>
            <ul>
                <li><i class="fas fa-map-marker-alt"></i> 11 Oriente N° 2224, Col. Azcarate, Puebla, Pue, C.P. 72501</li>
                <li><i class="fas fa-phone"></i> (+52) 222 919 36 30</li>
                <li><i class="fas fa-envelope-open-text"></i> contact@gestioneplus.com</li>
            </ul>  
            <p>Gestioneplus.com</p>
